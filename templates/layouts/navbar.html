<!-- Navigation Bar from bootstrap
This HTML is setup as a fragment allowing it to be "included" by other HTML files via Jinja2
-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="https://images.fineartamerica.com/images/artworkimages/medium/3/troll-face-internet-meme-hakeem-harrie-transparent.png" width="50" height="50" class="d-inline-block align-center" alt="">
    <a class="navbar-brand" href="./">{{basename}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <!-- url_for is a Jinja2 pre-processor that finds route from function name (def) -->
            <a class="nav-link" href={{ url_for('index') }}>Home</a>
            <a class="nav-link" href={{ url_for('generator') }}>Generator</a>
            <a class="nav-link" href={{ url_for('login') }}>Login</a>
            <a class="nav-link" href={{ url_for('signup') }}>Signup</a>
        </div>
    </div>
</nav>
